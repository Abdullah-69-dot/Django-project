<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doctor.name }}'s Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .doctor-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .doctor-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .doctor-card h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .doctor-card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .doctor-card .specialty {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .doctor-card .location {
            color: #888;
            margin-bottom: 20px;
        }

        .doctor-card .biography {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button Style */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .doctor-card {
                padding: 15px;
            }

            .doctor-card h1 {
                font-size: 1.8rem;
            }

            .doctor-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="doctor-card">
        <img src="{{ doctor.image.url }}" alt="{{ doctor.name }}">
        <h1>{{ doctor.name }}</h1>
        <p class="specialty">{{ doctor.specialty }}</p>
        <p class="location">{{ doctor.location }}</p>
        <a href="{% url 'index' %}" class="back-button">Back to Home</a>
    </div>

</body>
</html>
